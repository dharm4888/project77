<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Disaster Tweet Classifier</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #e0eafc, #cfdef3);
            padding: 40px;
            margin: 0;
        }

        .container {
            max-width: 650px;
            margin: auto;
            background: white;
            border-radius: 12px;
            padding: 30px 40px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 15px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            resize: vertical;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 6px;
            margin-top: 15px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 30px;
            font-size: 20px;
            padding: 20px;
            border-radius: 8px;
        }

        .disaster {
            background-color: #ffe6e6;
            color: #cc0000;
            border: 1px solid #cc0000;
        }

        .safe {
            background-color: #e6ffe6;
            color: #006600;
            border: 1px solid #006600;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>üåç Disaster Tweet Classifier</h2>
    <form method="post">
        <label for="tweet"><strong>Enter a tweet:</strong></label><br>
        <textarea name="tweet" id="tweet" placeholder="e.g., Earthquake shakes downtown area..."></textarea><br>
        <input type="submit" value="Classify Tweet">
    </form>

    {% if prediction_text %}
        <div class="result {% if 'Disaster' in prediction_text %}disaster{% else %}safe{% endif %}">
            <strong>Prediction:</strong> {{ prediction_text }}<br>
            <strong>Confidence:</strong> {{ confidence }}
        </div>
    {% endif %}
</div>
</body>
</html>
